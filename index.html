<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #banner {
        width: 100%;
        height: 15%;
        text-align: center;
      }
      #searchBox {
        display: inline-block;
      }
      #viewer {
        width: 100%;
        height: 85%;
        position: fixed;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="build/mirador/mirador.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="banner">
      <h1>The Project Title</h1>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuAbout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          About
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuAbout">
          <a class="dropdown-item" href="#">Project History</a>
          <a class="dropdown-item" href="#">How to Use</a>
          <a class="dropdown-item" href="#">Credits</a>
        </div>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuBackground" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Background Materials
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuBackground">
          <a class="dropdown-item" href="#">Background</a>
          <a class="dropdown-item" href="#">Materials</a>
          <a class="dropdown-item" href="#">Etc</a>
        </div>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuEssays" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Mini-Essays
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuEssays">
          <a class="dropdown-item" href="#">Mini</a>
          <a class="dropdown-item" href="#">Essay</a>
          <a class="dropdown-item" href="#">Etc</a>
        </div>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuTimeline" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Space &amp; Time
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuTimeline">
          <a class="dropdown-item" href="#">Space</a>
          <a class="dropdown-item" href="#">Time</a>
          <a class="dropdown-item" href="#">Etc</a>
        </div>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuCriticism" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Biography &amp; Criticism
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuCriticism">
          <a class="dropdown-item" href="#">Biography</a>
          <a class="dropdown-item" href="#">Criticism</a>
          <a class="dropdown-item" href="#">Etc</a>
        </div>
        <div id="searchBox"><input type="text" /></div>
      </div>
    </div>
    <div id="viewer"></div>
    <script type="text/javascript">
      $(function() {
        Mirador({
          id: "viewer",
          data: [
            { manifestUri: "js/part1.json", location: "Local" },
            { manifestUri: "js/part2.json", location: "Local" }
          ],
          windowObjects: [
            {loadedManifest: "js/part1.json", viewType: "BookView",
              windowOptions: {defaultZoomLevel: 0} }
          ]
        });
      });
    </script>
  </body>
</html>
